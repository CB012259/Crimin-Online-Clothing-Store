<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
</head>
<body>
    <div id="content">
        <!-- Rendered content from welcome.blade.php will be inserted here -->
    </div>

    <script>
        // Function to fetch and insert the content
        function loadContent() {
            fetch('https://github.com/zahryrauf/crimin-online-clothing-store.git/tree/master/resources/views/welcome.blade.php')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error fetching the content:', error);
                });
        }

        // Load the content when the page loads
        window.onload = loadContent;
    </script>
</body>
</html>
